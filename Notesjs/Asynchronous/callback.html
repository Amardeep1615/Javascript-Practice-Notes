<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Callback - File Upload</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-lg w-full text-center space-y-6">
    <h1 class="text-3xl font-bold text-blue-700">📁 File Upload</h1>
    <p class="text-gray-600">Please upload an existing file</p>
    
    <div class="grid grid-cols-3 gap-4 justify-center">
      <img src="./Taxespics/tax1.jpg" alt="Folder 1" class="w-full h-24 object-cover rounded-lg border"/>
      <img src="./Taxespics/tax2.jpg" alt="Folder 2" class="w-full h-24 object-cover rounded-lg border"/>
      <img src="./Taxespics/tax5.jpg" alt="Folder 3" class="w-full h-24 object-cover rounded-lg border"/>
    </div>

    <input 
      type="file" 
      id="fileInput"
      class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 p-2"
    />

    <button 
      onclick="simulateUpload()" 
      class="mt-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300"
      id="uploadBtn"
    >
      Upload File
    </button>

    
    <p id="message" class="text-green-600 font-semibold mt-4"></p>
  </div>

  <script src="callback.js"></script>
</body>
</html>
