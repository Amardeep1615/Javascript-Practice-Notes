//................................................Scope of Variables ...........................................................................................................
//***var – Function Scoped***
//var is function-scoped and hoisted (moved to the top of its scope). It doesn't respect block scope (like if, for blocks).
//Example 1
function test(){
   var a = 60;
   console.log(a); //60
}
test();

//Example 2
function test(){
   var k = 45;
}
//console.log(k); //k is not defined

//Example 3
if(true){
   var x = 5;
}
console.log(x); //5

//Example 4
console.log(y);
var y = 13; //undefined (Hoisting process takes place)

//Example 5
for (var i = 0; i<3,i++;) {

}
console.log(i); //1

//Example 6
var j = 1;
var j = 2;
console.log(j); //2

//***let – Block Scoped***
//let is block-scoped and not hoisted in a usable way. It’s the preferred way to declare mutable variables.
//Example 1
if (true){
   let z = 34;
   console.log(z); //34
}

//Example 2
if(true) {
   let t = 65;
}
//console.log(t); //t is not defined

//Example 3
//console.log(v);
  //let v = 56; //cannot access 'v' before initialization (Hoisting not possible)

//Example 4
let u = 8;
//let u = 9; //syntax error

//Example 5
let h = 10;
h = 20;
console.log(h); // 20

//***const – Block Scoped, Constant***
//const is block-scoped like let, but you cannot reassign a new value to it after initialization.
//Example 1
if (true) {
  const x = 100;
  console.log(x); // 100
}

//Example 2
{
  const l = 20;
}
 console.log(l); // ReferenceError l is not defined
