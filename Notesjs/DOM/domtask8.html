<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordion toggle</title>
    <style>
        .section {
          border: 1px solid #ccc;
          margin-bottom: 10px;
          border-radius: 5px;
        }
    
        .header {
          background-color: #f0f0f0;
          padding: 10px;
          cursor: pointer;
          font-weight: bold;
        }
    
        .content {
          display: none; /* Hide content initially */
          padding: 10px;
        }
      </style>
</head>
<body>
    <h2>Collapsible Sections</h2>

    <div class="section">
      <div class="header">Section 1</div>
      <div class="content">This is the content of Section 1.</div>
    </div>
  
    <div class="section">
      <div class="header">Section 2</div>
      <div class="content">This is the content of Section 2.</div>
    </div>
  
    <div class="section">
      <div class="header">Section 3</div>
      <div class="content">This is the content of Section 3.</div>
    </div>
  
    <script src="./domtask8.js"></script>
</body>
</html>
