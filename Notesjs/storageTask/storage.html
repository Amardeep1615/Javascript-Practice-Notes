<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration | Storage Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Registration Form</h2>
            
            <form id="registerForm" onsubmit="return registerUser()">
              <div class="mb-3">
                <label for="name" class="form-label">Enter your Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter the Username" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Enter your Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter the Password" required>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
              </div>
            </form>

            <div class="text-center mt-3">
              <small>Already registered? <a href="login.html">Go to Login</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    
  </script>

  
</body>
</html>
