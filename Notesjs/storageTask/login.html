<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Storage Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Login Form</h2>
            <div id="messageBox"></div>

            <form onsubmit="return loginUser()">
              <div class="mb-3">
                <label for="loginName" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginName" placeholder="Enter your Username" required>
              </div>

              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your Password" required>
              </div>

              <button type="submit" class="btn btn-success w-100">Login</button>
            </form>

            <div class="text-center mt-3">
              <small>New user? <a href="./storage.html">Go to Registration</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="./storage.js"></script>
</body>
</html>
